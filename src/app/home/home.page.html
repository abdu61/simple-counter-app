<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Counter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">First App</ion-title>
    </ion-toolbar>
  </ion-header>


  <p align="center" id="mainText">{{count}}</p>

  <ion-button class="button" expand="block" (click)="TapMe()">Tap Me</ion-button>
  <ion-button class="button" expand="block" (click)="reset()">Reset</ion-button>
  

</ion-content>
